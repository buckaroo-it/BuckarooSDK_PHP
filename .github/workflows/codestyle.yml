name: CheckStyleAndLint

on:
  pull_request:
    branches: [ "develop" ]
    paths:
      - "src/**.php"
      - "example/**.php"

jobs:
  phpcs:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php: [7.4, 8.1, 8.2, 8.3]
        stability: [prefer-stable]

    name: PHP ${{ matrix.php }} - ${{ matrix.stability }} - ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0